    built-in-windows:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v4
            - name: Display the path
              run: echo ${env:PATH}
              shell: pwsh
            - name: Display github.workspace
              run: |
                  echo "github.workspace is ${{ github.workspace }}."
                  ls ${{ github.workspace }}
              shell: pwsh
            - name: CMake build
              run: |
                cd ${{ github.workspace }}
                ls
                mkdir build
                cd build 
                cmake --version
                cmake -DCMAKE_INSTALL_PREFIX=${{ github.workspace }} ../
                ls
              shell: pwsh
            - name: CMake CMake install
              env: 
                prefix: ${{ github.workspace }}
              run: |
                cd ${{ github.workspace }}/build
                ls
                cmake --build . --target INSTALL --config release
                ls "${{ env.prefix }}"
                cd "${{ env.prefix }}/bin"
                ls
                ./calendar.exe -s
              
